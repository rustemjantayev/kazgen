    <!-- BELOW ARE HTML TEMPLATES THAT ARE USED FOR RENDERING JS DATA -->
    <script type="text/html" class="location-card-template">
        <div class="location-card-wrap">
            <div class="location-card mb-4">
                <div class="location-name text-warning"><h3>{{name}}</h3></div>
                <address>
                    <div class="address">{{address}}</div>
                    <div class="city-region-zip">{{city}}, {{region}} {{zip}}</div>
                    <div class="phone"><span>Phone:</span> {{phone}}</div>
                </address>
                <div class="hours-container"></div>
            </div>
        </div>
    </script>

    <script type="text/html" class="hours-template">
        <div class="hours-wrap">
            <div class="hours">
                <div class="day">
                    <span><b>Mon:</b> {{monday}}</span><br/>
                    <span><b>Tue:</b> {{tuesday}}</span><br/>
                    <span><b>Wed:</b> {{wednesday}}</span><br/>
                    <span><b>Thu:</b> {{thursday}}</span><br/>
                    <span><b>Fri:</b> {{friday}}</span><br/>
                    <span><b>Sat:</b> {{saturday}}</span><br/>
                    <span><b>Sun:</b> {{sunday}}</span>
                </div>
            </div>
        </div>
    </script>

    <!-- TODO: modify template to use lat/lng instead of mapURL -->
    <script type="text/html" class="map-template">
        <div class="map-wrap">
            <div class="map">
                <img src="{{mapURL}}" class="img-fluid">
                <div class="search-bar-wrap d-none d-md-block bg-white p-2">
                    <div class="search-bar input-group">
                        <div class="input-group-prepend"><i class="btn geo-locate-btn fas fa-location-arrow text-white bg-warning "></i></div>
                        <input class="search-input" type="text" name="search" placeholder="Search...">
                        <div class="input-group-append"><i class="btn search-btn fas fa-search text-white bg-warning "></i></div>
                    </div>
                </div>
            </div>
        </div>
    </script>
